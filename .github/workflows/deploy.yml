name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-commands:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy
        run: |
          npm i
          npm run build
          ls -l dist
          git config --global user.email "reinkejace@gmail.com"
          git config --global user.name "jreinke428"
          git add dist && git commit -m 'build dist'
          git subtree push --prefix dist origin build
